    <script>
        let audioChunks = [];
let mediaRecorder;

async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            // Enviar o 치udio para o servidor
            sendAudioToServer(audioBlob);
        };

        mediaRecorder.start();
        console.log("Grava칞칚o iniciada.");
    } catch (error) {
        console.error('Erro ao acessar o microfone:', error);
    }
}

async function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        console.log("Grava칞칚o parada.");
    }
}

async function sendAudioToServer(audioBlob) {
    const formData = new FormData();
    formData.append('audio', audioBlob, 'audio_gravado.wav');

    try {
        const response = await fetch('/upload-audio', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            console.log('츼udio enviado com sucesso para o servidor.');
        } else {
            console.error('Erro ao enviar o 치udio para o servidor.');
        }
    } catch (error) {
        console.error('Erro na requisi칞칚o para enviar o 치udio:', error);
    }
}

// Chamando a fun칞칚o de grava칞칚o ao sair da reuni칚o

    await stopRecording();
