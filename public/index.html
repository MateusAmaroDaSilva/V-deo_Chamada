<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Chamadas</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=phone_disabled" />
        <script type="module" src="https://unpkg.com/ionicons@6.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@6.0.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>

    <header class="header">
        <div class="meeting-info-left">
            <p id="meeting-date">Reuni칚o Talklog</p> 
            <span class="recording-icon">游댮 Gravando</span>
        </div>

        <div class="navbar">
            <div class="navbar-title"></div>
            <div class="navbar-timer">
                <span id="meeting-timer">00:00:00</span>
            </div>
        </div>
    </header>

    <button id="join-btn">Come칞ar</button>
    

    <div id="stream-wrapper" style="display: none;">
        
        <div id="video-streams">
            
            <div class="video-container" id="user-container-${UID}">
                
                <video id="user-video-${UID}" autoplay playsinline></video>
                
            </div>
        </div>
    </div>    

        <div id="stream-controls-wrapper" style="display: none;">
            <button id="leave-btn"><ion-icon name="power-outline"></ion-icon></button>
            <button id="mic-btn"><ion-icon name="mic-outline"></ion-icon></button>
            <button id="camera-btn"><ion-icon name="videocam-outline"></ion-icon></button>
            <button id="screen-btn"><ion-icon name="desktop-outline"></ion-icon></button>
        </div>
    </div>

    <div id="chat-wrapper" style="display: none;">
        <div id="chat-box"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Digite uma mensagem..." />
            <button id="send-btn"></button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="AgoraRTC_N-4.22.0.js"></script>
    <script src="main.js"></script>
    
    <script>
        document.getElementById('leave-btn').addEventListener('click', async () => {
            await leaveMeetingAndSaveAudio();
        });
        
        async function leaveMeetingAndSaveAudio() {
            try {
                // Parar as trilhas de m칤dia (caso esteja usando WebRTC)
                for (let track of localTracks) {
                    track.stop();
                    track.close();
                }
        
                // Sair da reuni칚o WebRTC
                await client.leave();
        
                // Verifica se h치 치udio gravado e envia para o servidor
                if (audioBlob) {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'audio.mp3');
        
                    const response = await fetch('http://localhost:3000/save-audio', {
                        method: 'POST',
                        body: formData,
                    });
        
                    if (response.ok) {
                        const result = await response.json();
                        console.log('츼udio enviado e salvo com sucesso:', result.message);
                    } else {
                        console.error('Erro ao salvar o 치udio:', response.status);
                    }
                } else {
                    console.error('Nenhum 치udio gravado dispon칤vel para envio.');
                }
        
                // Redirecionar para a p치gina de informa칞칫es
                window.location.href = '/informacoes.html';
            } catch (error) {
                console.error('Erro ao sair da reuni칚o ou salvar 치udio:', error);
            }
        }        
    </script>
</body>
</html>
