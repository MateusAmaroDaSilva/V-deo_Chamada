    <div id="stream-wrapper" style="display: none;">

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();

        socket.on('transcription', (data) => {
            console.log('TranscriÃ§Ã£o parcial recebida:', data);
            document.getElementById('transcription-content').innerText += data;
        });

        document.getElementById('send-message').addEventListener('click', () => {
            const messageInput = document.getElementById('chat-input');
            const message = messageInput.value;

            if (message) {
                socket.emit('chat message', message);
                messageInput.value = '';
            }
        });
    </script>

    <script>
        


            const token = localStorage.getItem('token');
    
            if (!token || token === null) {
                window.location.href = 'not_auth.html'; // Redireciona se nÃ£o houver token
            } else {
                fetch('https://api-authetication-jwt.onrender.com/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Usa o token no formato correto
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('VocÃª nÃ£o estÃ¡ autorizado a acessar esta pÃ¡gina.');
                    } else {
                        console.log(response.status, 'Logado')
                    }
                    return response.json();
                });
            }
    
            async function fetchUserData() {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch('https://api-authetication-jwt.onrender.com/user_profile', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
    
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('Erro ao buscar dados do usuÃ¡rio:', errorData.message);
                        return;
                    }
    
                    const [userData] = await response.json();
                    
    
                    document.getElementById('camera-off').src = userData.avatar_url;
                    document.getElementById('name').innerText = userData.name;
                    document.getElementById('email').innerText = userData.email;
                    document.getElementById('phone').innerText = userData.phone;
                    document.getElementById('institution').innerText = userData.institution;
                    
                    
    
                } catch (error) {
                    console.error('Erro na requisiÃ§Ã£o:', error.message);
                }
            }
    
            fetchUserData();
                
    
            document.getElementById('edit_profile').addEventListener('click', async () => {
                window.location.href = 'edit_profile.html';
            });
    
            document.getElementById('signout').addEventListener('click', async () => {
            const response = await fetch('https://api-authetication-jwt.onrender.com/signout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
    
            const data = await response.json();
            if (data.sucess) {
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            } else {
                console.error(data.message);
            }
        })
        </script>
