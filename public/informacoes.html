<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo da Reunião</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="meeting-summary-container">
    <h1 class="meeting-summary-title">Video Chamada Finalizada</h1>
    <div class="meeting-summary-form">
      <div class="meeting-summary-field">
        <label for="meeting-title">Título:</label>
        <input type="text" id="meeting-title" class="meeting-summary-input" placeholder="" disabled>
      </div>
      <div class="meeting-summary-field">
        <label for="meeting-date">Data:</label>
        <input type="text" id="meeting-date" class="meeting-summary-input" placeholder="" disabled>
      </div>
      <div class="meeting-summary-field">
        <label for="meeting-duration">Duração:</label>
        <input type="text" id="meeting-duration" class="meeting-summary-input" placeholder="" disabled>
      </div>
    </div>
    <button class="meeting-summary-button" id="exit-btn" onclick="window.location.href='https://talklog.com.br/'">Sair</button>

  </div>

  <script>
    // Espera até o DOM estar completamente carregado
    document.addEventListener('DOMContentLoaded', () => {
      // Recupera o nome da reunião do localStorage
      const nomeReuniao = localStorage.getItem('nomeReuniao');
      document.getElementById('meeting-title').value = nomeReuniao ? nomeReuniao : "Reunião sem título";

      // Data atual formatada
      const currentDate = new Date(); 
      const formattedDate = currentDate.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
      document.getElementById('meeting-date').value = formattedDate;

      // Recupera a duração da reunião e o horário de término do localStorage
      const meetingDuration = localStorage.getItem('meetingDuration');
      const meetingEndTime = localStorage.getItem('meetingEndTime');

      document.getElementById('meeting-duration').value = meetingDuration ? meetingDuration : "00:00:00";
      document.getElementById('meeting-end-time').value = meetingEndTime ? meetingEndTime : "N/A";
    });
  </script>

</body>
</html>
